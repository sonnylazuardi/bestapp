<ion-view title="MAP">
  <ion-content class="map-content" >
    <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options" id="full-map">
        <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id">
        </ui-gmap-marker>
    </ui-gmap-google-map>
  </ion-content>
</ion-view>
