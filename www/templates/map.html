<ion-view title="MAP">
  <ion-content class="map-content" >
    <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options" id="full-map" bounds="map.bounds">
        
        <ui-gmap-markers models="randomMarkers" coords="'self'" icon="'icon'" click="'onClick'">
            <ui-gmap-windows show="show">
                <div ng-non-bindable>
                    <div><strong>{{title}}</strong></div>
                    <div>{{description}}</div>
                    <div><a href="#/toilet/{{toiletId}}" class="button button-small button-balanced">View Toilet</a></div>
                </div>
            </ui-gmap-windows>
        </ui-gmap-markers>

        <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id">
            <ui-gmap-window options="windowOptions">
                <div>
                    <div><strong>My Location</strong></div>
                </div>
            </ui-gmap-window>
        </ui-gmap-marker>
    </ui-gmap-google-map>
  </ion-content>
</ion-view>
